<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0"> Informações</h4>
                        <p class="card-category">Lista de Informações</p>
                    </div>

                    <div class="card-body">


                        <div class="row">
                            <div class="col-md-6" input-group>
                                <div class="card-body">
                                    <label>Pesquisar</label>

                                    <input class="bg-white form-pesquisar form-control" matInput type="text"
                                        (keyup)="doFilter($event.target.value)"
                                        placeholder="      Digite aqui para pesquisar...    "
                                        [value]="palavraPesquisada">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <button [routerLink]="'/informacao/cadastrar/0/0'" type="submit"
                                    class="btn btn-danger pull-center">Cadastrar Informação</button>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table mat-table matSort [dataSource]="dataSource" class="table table-hover">

                                <ng-container matColumnDef="Título">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
                                    <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
                                </ng-container>

                                <ng-container matColumnDef="Informação">
                                    <th mat-header-cell *matHeaderCellDef> Informação </th>
                                    <td mat-cell *matCellDef="let element"> {{element.detalhe}} </td>
                                </ng-container>

                                <ng-container matColumnDef="Pessoas">
                                    <th mat-header-cell *matHeaderCellDef> Pessoas </th>
                                    <td mat-cell *matCellDef="let element">

                                        {{element.pessoasMat}}

                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="Veículo">
                                    <th mat-header-cell *matHeaderCellDef> Veículo </th>
                                    <td mat-cell *matCellDef="let element">
                                        {{element.veiculosMat}}
                                </ng-container>

                                <ng-container matColumnDef="Endereço">
                                    <th mat-header-cell *matHeaderCellDef> Endereço </th>
                                    <td mat-cell *matCellDef="let element">
                                        {{element.enderecoMat}}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="Atualização">
                                    <th mat-header-cell *matHeaderCellDef> Atualização </th>
                                    <td mat-cell *matCellDef="let element">
                                        {{element.dataAlteracao | date:'short' }}
                                    </td>

                                </ng-container>

                                <ng-container matColumnDef="Ações">
                                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                                    <td mat-cell *matCellDef="let element">

                                        <button mat-icon-button title="Editar" (click)="editar(element)">
                                            <mat-icon aria-label="Botão de Edição">
                                                search
                                            </mat-icon>
                                        </button>

                                        <button (click)="deletar(element)" mat-icon-button title="remover">
                                            <mat-icon aria-label="Botão de remoção">
                                                delete_forever
                                            </mat-icon>
                                        </button>


                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>



                            <div fxFlexAlign="end" fxFlex="100">
                                <mat-paginator [pageSize]="10"  [pageSizeOptions]="[5, 10, 20 , 50]" showFirstLastButtons
                                    aria-label="Select page of periodic elements">
                                </mat-paginator>
                            </div>



                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
