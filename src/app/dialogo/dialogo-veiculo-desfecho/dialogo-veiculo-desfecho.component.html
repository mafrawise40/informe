<div>
    <h1 mat-dialog-title>
        Informe a situação. Exemplo: Carro Recuperado.
    </h1>
    
    <mat-form-field appearance="fill">
        <mat-label>Situação?</mat-label>
        <input matInput [(ngModel)]="textoInformacao">
    </mat-form-field>
    <div class="conf">
        <div mat-dialog-actions>
            <button mat-raised-button (click)="onSimClick()" color="primary">Confirmar</button>
            <button mat-raised-button (click)="onNoClick()">Cancelar</button>
        </div>
    </div>
</div>
