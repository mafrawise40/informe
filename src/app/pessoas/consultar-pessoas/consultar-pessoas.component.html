<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0"> Pessoas</h4>
                        <p class="card-category">Lista de Pessoas</p>
                    </div>

                    <div class="card-body">


                        <div class="row">
                            <div class="col-md-6" input-group>
                                <div class="card-body">
                                    <label>Pesquisar</label>

                                    <input class="bg-white form-pesquisar form-control" matInput type="text"
                                        (keyup)="doFilter($event.target.value)"
                                        placeholder="      Digite aqui para pesquisar...    "
                                        [value]="palavraPesquisada">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <button [routerLink]="'/pessoa/cadastrar'" type="submit"
                                    class="btn btn-danger pull-center">Cadastrar Pessoa</button>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table mat-table matSort [dataSource]="dataSource" class="table table-hover">

                                <ng-container matColumnDef="foto">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                                    <td mat-cell *matCellDef="let element">
                                        <ng-container *ngIf="element.arquivos">
                                        <img loading="lazy" [attr.src]="element.arquivos[0].url" 
                                                width="100px" height="150px" title="{{element.arquivos[0].titulo}}">
                                        </ng-container>
                                </ng-container>

                                <ng-container matColumnDef="Nome">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                                </ng-container>

                                <ng-container matColumnDef="Apelido">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apelido </th>
                                    <td mat-cell *matCellDef="let element"> {{element.apelido}} </td>
                                </ng-container>

                                <ng-container matColumnDef="CPF">
                                    <th mat-header-cell *matHeaderCellDef> CPF </th>
                                    <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
                                </ng-container>

                                <ng-container matColumnDef="Pai">
                                    <th mat-header-cell *matHeaderCellDef> Pai </th>
                                    <td mat-cell *matCellDef="let element">

                                        {{element.pai}}

                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="Mãe">
                                    <th mat-header-cell *matHeaderCellDef> Mãe </th>
                                    <td mat-cell *matCellDef="let element">
                                        {{element.mae}}
                                </ng-container>

                                <ng-container matColumnDef="Link Genesis">
                                    <th mat-header-cell *matHeaderCellDef> Link Genesis </th>
                                    <td mat-cell *matCellDef="let element">
                                        <ng-container
                                            *ngIf="element.linkGenesis !== null && element.linkGenesis !== undefined">
                                            <button (click)="abrirSistemaGenesis(element)" mat-raised-button
                                                class="btn btn-success btn-round pull-center">
                                                <mat-icon aria-label="Visualizar informação no Genesis PMDF">
                                                    verified
                                                </mat-icon>
                                            </button>
                                        </ng-container>
                                    </td>
                                </ng-container>


                                <ng-container matColumnDef="Ações">
                                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                                    <td mat-cell *matCellDef="let element">


                                        <button *ngIf="element.linkGenesis !== null && element.linkGenesis !== undefined"  mat-icon-button title="Abrir informação da pessoa no Genesis PMDF"
                                            (click)="abrirSistemaGenesis(element)">
                                            <mat-icon aria-label="Visualizar informação no Genesis PMDF">
                                                person_search
                                            </mat-icon>
                                        </button>

                                        <button mat-icon-button title="Editar" (click)="editar(element)">
                                            <mat-icon aria-label="Botão de Edição">
                                                edit
                                            </mat-icon>
                                        </button>

                                        <button (click)="deletar(element)" mat-icon-button title="remover">
                                            <mat-icon aria-label="Botão de remoção">
                                                delete_forever
                                            </mat-icon>
                                        </button>


                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>



                            <div fxFlexAlign="end" fxFlex="100">
                                <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20 , 50]" showFirstLastButtons
                                    aria-label="Select page of periodic elements">
                                </mat-paginator>
                            </div>



                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
