<div class="main-content">
    <div class="container-fluid">



        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header card-header-tabs card-header-info">
                    <div class="nav-tabs-navigation">
                        <div class="nav-tabs-wrapper">
                            <span class="nav-tabs-title">Cadastro de Pessoas:</span>
                            <ul class="nav nav-tabs" data-tabs="tabs">
                                <li class="nav-item">
                                    <a mat-button class="nav-link active" href="#dados" data-toggle="tab">
                                        <i class="material-icons">badge</i> Dados Gerais
                                        <div class="ripple-container"></div>
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a mat-button class="nav-link" href="#vinculos" data-toggle="tab">
                                        <i class="material-icons">groups</i> Vinculos
                                        <div class="ripple-container"></div>
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a mat-button class="nav-link" href="#fotos" data-toggle="tab">
                                        <i class="material-icons">photo_library</i> Fotos
                                        <div class="ripple-container"></div>
                                    </a>
                                </li>




                            </ul>
                        </div>
                    </div>
                </div>
                <form [formGroup]="formulario">
                    <div class="card-body">
                        <div class="tab-content">
                            <!-- DADOS GERAIS -->
                            <div class="tab-pane active" id="dados">



                                <div class="row">
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width" appearance="fill">
                                            <mat-label>Placa</mat-label>
                                            <input type="text" placeholder="Digite a placa do carro"
                                                aria-label="Placa do Carro" matInput formControlName="placa">

                                        </mat-form-field>
                                    </div>

                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="informação sobre o veículo" name="informacoes"
                                                id="informacoes" formControlName="informacoes">
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Descrição do veículo" name="descricao"
                                                id="descricao" formControlName="descricao">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-check">
                                            <label class="form-check-label">Carater Geral?
                                                <input type="checkbox" formControlName="caraterGeral"
                                                    class="form-check-input" value=""
                                                    >
                                                <span class="form-check-sign">
                                                    <span class="check"></span>
                                                </span>
                                            </label>
                                        </div>
                                    </div>

                                    <ng-container *ngIf="veiculo?.desfechoCaraterGeral">
                                        <div class="col-md-3">
                                            <div class="form-check">
                                                <label class="form-check-label">Recuperado?
                                                    <input readonly class="form-check-input" type="checkbox" value="" checked>
                                                    <span class="form-check-sign">
                                                        <span class="check"></span>
                                                    </span>
                                                    <mat-form-field class="example-full-width">
                                                        <input readonly matInput placeholder="" name="desfechoCaraterGeral"
                                                            id="desfechoCaraterGeral" formControlName="desfechoCaraterGeral">
                                                    </mat-form-field>
                                                </label>
                                            </div>
                                        </div>

                                        
                                    </ng-container>

                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Proprietário" name="proprietario"
                                                id="proprietario" formControlName="proprietario">
                                        </mat-form-field>
                                    </div>

                                    
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Endereço" name="endereco" id="endereco"
                                                formControlName="endereco">
                                        </mat-form-field>
                                    </div>
                                </div>



                            </div> <!-- FIM DADOS GERAIS -->




                            <!-- VINCULOS -->

                            <div class="tab-pane" id="vinculos">
                                <div class="table-responsive">

                                </div>

                            </div>

                            <!-- FIM VINCULOS -->



                            <div class="tab-pane" id="fotos">

                                <div class="col-md-12">
                                    <input class="btn btn-dark pull-center" type="file" multiple
                                        (change)="detectFiles($event)" accept="image/*">

                                </div>


                                <div formArrayName="arquivos" *ngFor="let t of arquivos.controls; let i = index">
                                    <div [formGroupName]="i">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <img [src]="t.controls['tipoFileDto'].value.url" class="rounded mb-3"
                                                    width="100%" height="auto">
                                            </div>

                                            <div class="col-md-6">
                                                <textarea row="2" formControlName="arquivoTitulo"
                                                    id="{{'arquivoTitulo'+i}}" type="text" class="form-control mb-4"
                                                    placeholder="Digite a informação da foto"></textarea>

                                                <button mat-raised-button (click)="removerImagem(i)"
                                                    title="Remover imagem" class="btn btn-danger pull-center">
                                                    <i class="material-icons">delete</i>
                                                </button>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br><br>
                                <hr />




                                <ng-container *ngFor="let aquivo of arquivosImagens; let i = index">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <img loading="lazy" [attr.src]="aquivo.url" name="{{aquivo.id}}" width="400"
                                                height="550" title="{{aquivo.titulo}}">
                                        </div>

                                        <div class="col-md-6">
                                            <p id="arquivoTitulo{{i}}">{{aquivo.titulo}}</p>

                                            <button mat-raised-button (click)="deletarImagem(aquivo , i)"
                                                title="Remover imagem" class="btn btn-danger pull-center">
                                                <i class="material-icons">delete</i>
                                            </button>
                                            <button mat-raised-button (click)="editarImagem(aquivo , i)"
                                                title="Editar texto da imagem" class="btn btn-info pull-center">
                                                <i class="material-icons">edit_note</i>
                                            </button>
                                        </div>
                                    </div>
                                    <br><br>
                                    <hr />
                                </ng-container>

                            </div><!-- FIM FOTOS -->




                            <!-- FIM DOCUMENTOS -->

                        </div>

                        <button (click)="salvar()" mat-raised-button type="submit"
                            class="btn btn-info pull-center">Salvar</button>
                        <div class="clearfix"></div>

                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
